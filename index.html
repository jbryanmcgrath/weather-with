<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather With Bryan</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/styles.css" />
    <link rel="icon" href="./assets/umbrella_red.ico">
</head>

<body>
    <!-- top bar -->
    <header class="container text-center" id="title-bar">
        <h1>Weather With</h1>
    </header>
    <!-- search box and submission -->
    <div class="card border" id="search-form">
        <h3 class="card-header text-uppercase">Search by City</h3>
        <form id="user-form" class="card-body">
            <label class="form-label" for="city">City</label>
            <input name="location" id="location" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn btn btn-primary ">Get Weather</button>
        </form>
    </div>
    <!-- last  Searches -->
    <section class="container" id="former-searches">
        <div class="row">
            <h3 class="text-center">Previously Searched</h3>
            <div class="col" id="most-recent-1"> Baltimore, MD</div>
            <div class="col" id="most-recent-2"> Baltimore, MD</div>
            <div class="col" id="most-recent-3"> Baltimore, MD</div>
            <div class="col" id="most-recent-4"> Baltimore, MD</div>
            <div class="col" id="most-recent-5"> Baltimore, MD</div>
        </div>
    </section>
    <!-- current weather conditions -->
    <div class="border" id="current-weather-card">
        <div>
            <h3 class="card-header text-uppercase" id="city-date-current-weather">Atlanta 3/30/2021</h3>
        </div>
        <div id="tempDiv">Temp: 74 degrees F</div>
        <div id="windDiv">Wind : 6.67 MPH</div>
        <div id="humidityDiv">Humidity : 46%</div>
        <div id="uvIndexDiv">UV Index : <span id="uvIndexSpan">.47</span></div>
    </div>
    <!-- 4 day forecast cards -->
    <h3 class="text-center">5-Day Forecast:</h3>
    <div class="container border" id="forecast-cards">
        <div class="row">
            <div id="day-forecast-date" class='col'>
                3/31/2021
            </div>
            <div id="day-forecast-icon" class='col'>
                â›…
            </div>
            <div id="day-forecast-temp" class='col'>
                Temp : 65 F
            </div>
            <div id="day-forecast-wind" class='col'>
                Wind : 9.53 MPH
            </div>
            <div id="day-humidity" class='col'>
                Humidity: 66.6%
            </div>
        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
